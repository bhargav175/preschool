@(localUser: models.User = null)

@import com.feth.play.module.pa.views.html._

@main("UserController Profile") {

    <div class="jumbotron">
    <h1>@localUser.name</h1>
    <p>
    Email address - @localUser.email</p>
    <p>
       Your role is <span class="badge">@localUser.roles.get(0).roleName</span>
    </p>
    </div>

}
